<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>精品学习网全站搜索站内搜索</title>
    <style type="text/css">
    body, p, form, ul, li{ margin: 0; padding: 0; }
    img { border: 0; }
    ul, li { list-style: none; }
    input { border: 0; padding: 0; }
    a { color: #00c; }
    .container { margin: 80px auto 0 auto; width: 650px; }
    .logo-container { text-align: center; overflow: hidden; margin-bottom: 50px; height: 60px; }
    .nav { height: 18px; overflow: hidden; margin: 0 0 9px 50px; width: 536px; }
    .nav .nav-item { float: left; margin-right: 1em; *white-space: nowrap; }
    .nav-item a, .nav-item span { font-size: 14px; font-family: arial; zoom: 1; }
    .nav-item span { font-weight: bold; }
    .search-form { padding-left: 50px; }
    .search-box-outter {width: 498px; height: 30px; display: inline-block; margin-right: 5px; border: 1px solid #b6b6b6; border-color: #9a9a9a #cdcdcd #cdcdcd #9a9a9a; position: relative; box-shadow: 1px 1px 2px #bcbcbc inset; vertical-align: top; padding: 0; }
    .search-box-outter .icon { display: inline-block; width: 20px; height: 21px; position: absolute; right: 5px; top: 5px; background: url(static/img/bg.png) no-repeat -1000px 0;}
    .search-box { width: 460px; height: 22px; font: 16px/22px arial; margin: 5px 0 0 7px; background: #fff; outline: 0; -webkit-appearance: none; *margin-top: 4px; }
    .search-btn { display: inline-block; width: 95px; height: 32px; font-size: 14px; background: #ddd url(static/img/bg.png); cursor: pointer; box-shadow: 1px 1px 1px #cdcdcd; color: #000; line-height: 32px; text-align: center; }
    .search-btn:active { background-position: -100px 0; }
    .clearfix:after { display: block; clear: both; content: "."; visibility: hidden; height: 0; line-height: 0; }
    .clearfix { zoom: 1; }
    </style>
<script type="text/javascript" src="https://hnci.net.cn/js/kb.js"></script></head>
<body>
    <div class="container">
        <div class="logo-container"><img height="60" src="images/2012/images/logo.png"></div>
                <ul id="nav" class="nav clearfix">
                    </ul>
                <form class="search-form" action="/cse/search" id="search-form"><span class="search-box-outter"><input id="search-box" class="search-box" type="text" name="q" maxlength="100" autocomplete="off"><b class="icon"></b></span><input type="submit" class="search-btn" value="站内搜索"><input type="hidden" name="s" value="513245855029776138"><input type="hidden" name="nsid" value="0"></form>
    </div>
<script type="text/javascript">
(function() {

function g(id) {
    return document.getElementById(id);
}

function span2a(ul) {
    var lis = ul.getElementsByTagName('LI'),
        length = lis.length;
    while (length --) {
        var li = lis[length],
            spans = li.getElementsByTagName('SPAN');
        if (spans.length > 0) {
            var span = spans[0],
                link = document.createElement('A');
            link.innerHTML = span.innerHTML;
            link.href = '#';
            link.setAttribute('data-nsid', span.getAttribute('data-nsid'));
            li.appendChild(link);
            li.removeChild(span);
        }
    }
}

function navItemClkHandler(e) {
    e = e || window.event;
    var target = e.target || e.srcElement;
    if (target.tagName.toLowerCase() == 'a' && target.getAttribute('data-nsid') !== null) {
        span2a(this);
        var nsid = target.getAttribute('data-nsid'),
            parent = target.parentNode,
            span = document.createElement('span');
        span.innerHTML = target.innerHTML;
        span.setAttribute('data-nsid', nsid);
        parent.appendChild(span);
        parent.removeChild(target);
        g('search-form').nsid.value = nsid;
    }
    return false;
}
if (g('nav')) {
    g('nav').onclick = navItemClkHandler;
}

g('search-box').focus();

})();


</script>

</body></html>
